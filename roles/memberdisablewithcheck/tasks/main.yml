---
- name: Collect BIG-IP facts
  bigip_facts:
    server: "192.168.1.100"
    user: "admin"
    password: "admin"
    include: "pool"
    filter: "{{ pool_name }}"

#- name: set nodecount fact
 # set_fact:
  #  nodecount: "{{ pool['/Common/*'].active_member_count }}"

- set_fact:
    pool_path: /Common/{{ pool_name }}


- name: Disable node pool member
  bigip_node:
    server: "{{ server }}"
    state: "present"
    user: "{{ user }}"
    password: "{{ password }}"
    session_state: "disabled"
    monitor_state: "disabled"
    partition: "Common"
    host: "{{ host_ip}}"
    name: "{{ member_name }}"
  when: pool['{{ pool_path }}'].active_member_count >= 2
